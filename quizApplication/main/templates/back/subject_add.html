{% extends 'back/master.html' %} {% block titleblock %}
<title>Admin | Add Subject</title>{% endblock %}{% load static %} {% block mainblock %}
<!-- Datatables Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table">Subject</i> Add<br><small>You an add, edit and delete your data!</small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Subject</li>
    <li><a href="/panel/subject/add/">Add</a></li>
</ul>
<!-- END Datatables Header -->
<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <h2><strong>Add</strong> Subject</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{%url 'subject_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text " id="subject" name="subject" class="form-control " placeholder="Subject">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary "><i class="fa fa-angle-right "></i> Submit</button>
                    </div>
                </div>

            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
{% endblock %} {% block footerblock %}
<script src="{%static 'back/js/pages/tablesDatatables.js' %} "></script>
<script>
    $(function() {
        TablesDatatables.init();
    });
</script>
<script src="{% static 'back/js/pages/formsGeneral.js' %} "></script>
<script>
    $(function() {
        FormsGeneral.init();
    });
</script>
{% endblock %}
